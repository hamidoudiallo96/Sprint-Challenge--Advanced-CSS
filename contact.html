<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>SpaceWalkers</title>

  <link href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
    <div class="container-1">
            <nav>
                    <h1>Space Walkers</h1>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="">About Us</a></li>
                        <li><a href="">Blog</a></li>
                        <li><a href="">Contact</a></li>
                        <li><a href="contact.html">Sign Up</a></li>
                    </ul>
                    
                </nav>
        
        
                <div class="container home">
        
                    <header class="intro">
                        <!-- image code here -->
                    
                        <img class="pic-01" src="img/main-header.png" alt="main-pic"> 
                    
                    </header>
        
        
                    <section>
                            <div class="contact-form">
                                <h2>Contact us</h2>
                                <p> Sign up for Magazine here</p>
                          
                                <form class="info" action="thank-you.html" method="get">
                          
                                <div class="name-1">
                                    <label class="labels" for="">First Name</label>
                                    <br>
                                    <input type="text" name="last" value="" placeholder="First Name">
                                </div>
                          
                                <div class="name-2">
                                    <br>
                                    <label class="labels" for="">Last Name</label>
                                    <br>
                                    <input type="text" name="" value="" placeholder="Last Name">
                                </div>
                          
                                <div class="email">
                                    <br>
                                    <label class="labels"for="">Email</label>
                                    <br>
                                    <input type="email" name="" value="" placeholder="Enter Email" required>
                                </div>
                          
                                <div class="pass">
                                    <br>
                                    <label class="labels" for="">Password</label>
                                    <br>
                                    <input type="password" name="" value="" placeholder="Enter Password" required>
                                </div>
                          
                          
                                <div class="phone">
                                    <br>
                                    <label class="labels" for="">Phone Number</label>
                                    <br>
                                    <input type="tel" name="" value="" placeholder="Enter number" >
                                </div>
                                    
                                
                        
                        
                                <p>Any other feedback</p>
                                <textarea name="mytext" rows="8" cols="80"></textarea>
                                <br>
                                  
                                    
                        
                                <a ><button type="submit" name="button">Submit</button></a>
                          
                                </form>
                                  
                        
                                  
                          
                            </div>
                        
                        
                              
                          
                        </section>
        
                </div>
            
            
                
        
                <footer>
                    <p>Copyright SpaceWalkers 2018</p>
                </footer>
    </div>
</body>
</html>
